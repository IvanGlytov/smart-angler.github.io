<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://unpkg.com https://telegram.org;
                 style-src 'self' 'unsafe-inline' https://unpkg.com;
                 img-src 'self' https://*.tile.openstreetmap.org;">
  <title>Выбор точки рыбалки</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    let map;

    // Пытаемся получить геопозицию
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          map = L.map('map').setView([latitude, longitude], 10);
          initMap();
        },
        () => {
          // Если нет доступа — центрируем на Москве
          map = L.map('map').setView([55.75, 37.62], 6);
          initMap();
        }
      );
    } else {
      map = L.map('map').setView([55.75, 37.62], 6);
      initMap();
    }

    function initMap() {
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      map.on('click', function(e) {
        const { lat, lng } = e.latlng;
        if (window.marker) map.removeLayer(window.marker);
        window.marker = L.marker([lat, lng]).addTo(map);
        Telegram.WebApp.sendData(JSON.stringify({ lat, lon: lng }));
        Telegram.WebApp.close();
      });
    }
  </script>
</body>
</html>
