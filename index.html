<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Разрешаем загрузку Leaflet и Telegram SDK -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://unpkg.com https://telegram.org;
                 style-src 'self' 'unsafe-inline' https://unpkg.com;
                 img-src 'self' https://*.tile.openstreetmap.org;">
  
  <title>Выбор точки рыбалки</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Инициализация Telegram WebApp
    Telegram.WebApp.ready();
    Telegram.WebApp.expand(); // расширяем на весь экран

    // Инициализация карты (центр — Москва, зум — Россия)
    const map = L.map('map').setView([55.75, 37.62], 6);

    // Слой OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Обработчик клика по карте
    map.on('click', function(e) {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;

      // Отправка координат в бот
      Telegram.WebApp.sendData(JSON.stringify({
        lat: lat,
        lon: lon
      }));

      // Закрытие Mini App
      Telegram.WebApp.close();
    });

    // Опционально: показать маркер при клике
    map.on('click', function(e) {
      if (window.marker) {
        map.removeLayer(window.marker);
      }
      window.marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
    });
  </script>
</body>
</html>
